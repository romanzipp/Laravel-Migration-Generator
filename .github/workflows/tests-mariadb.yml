name: Tests MariaDB

on:

  push:
    branches:
      - '*'

  pull_request:
    branches:
      - '*'

jobs:
  test:

    strategy:
      fail-fast: false
      matrix:
        php: [7.2, 7.3, 7.4]
        composer-dependency: [prefer-stable, prefer-lowest]

    name: "MariaDB - PHP ${{ matrix.php }} - ${{ matrix.composer-dependency }}"

    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.5
        env:
          MYSQL_USER: tests
          MYSQL_PASSWORD: tests
          MYSQL_DATABASE: migration_generator
          MYSQL_ROOT_PASSWORD: tests
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:

      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: nanasess/setup-php@master
        with:
          php-version: ${{ matrix.php }}

      - name: Install dependencies
        run: composer update --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist --${{ matrix.composer-dependency }}

      - name: Execute tests
        run: vendor/bin/phpunit
        env:
          DB_CONNECTION: mysql
          DB_DATABASE: migration_generator
          DB_HOST: 127.0.0.1
          DB_USERNAME: tests
          DB_PASSWORD: tests
